name: Build dartvm_embed_lib (Linux)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPOT_TOOLS_WIN_TOOLCHAIN: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore dart-sdk/depot_tools cache
        id: sdk-cache
        uses: actions/cache@v4
        with:
          path: |
            dart-sdk
            depot_tools
          key: ${{ runner.os }}-dartsdk-${{ hashFiles('.dart_version') }}
          restore-keys: |
            ${{ runner.os }}-dartsdk-

      - name: Verify toolchain
        run: |
          python3 --version
          cmake --version
          ninja --version

      - name: Prepare dart-sdk (cache miss)
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          python3 build_dart_sdk.py \
            --build-type release \
            --target create_sdk \
            --target libdart_embedder \
            --dart-sdk-dir dart-sdk

      - name: Prepare dart-sdk (cache hit)
        if: steps.sdk-cache.outputs.cache-hit == 'true'
        run: |
          python3 build_dart_sdk.py \
            --build-type release \
            --target create_sdk \
            --target libdart_embedder \
            --dart-sdk-dir dart-sdk \
            --skip-fetch

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDARTVM_INSTALL_DARTSDK_BUNDLE=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Install
        run: cmake --install build --prefix build/package

      - name: Collect artifacts
        run: |
          mkdir -p build/artifacts/lib
          cp build/src/libdartvm_embed_lib_jit.a build/artifacts/lib/
          cp build/src/libdartvm_embed_lib_aot.a build/artifacts/lib/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dartvm_embed_lib-linux
          path: |
            build/artifacts
            build/package
